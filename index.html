<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Jogo Da Velha</h1>
    <div id="buttons-container">
        <button id="2-players">2 joagadores</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
        
        <div id="scoreboard-container">
            <h2>PLACAR:</h2>
            <span class="score-box">
                <span id="x-score-box">X</span>:
                <samp id="scoreboard-1">0</samp>
            </span>
            <span class="score-box">
                <span id="o-score-box"></span>:
                <samp id="scoreboard-2">0</samp>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">x</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>Parabéns Você Ganhou</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
